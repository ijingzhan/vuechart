<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vuechart</title>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 16px;
      }
      a {
        text-decoration: none;
      }
    </style>
    <script type="text/javascript">
      (function(designW){var prevScreenW=null;function resize(){var screenW=window.innerWidth;if(prevScreenW==screenW){return}else{prevScreenW=screenW}document.documentElement.style.fontSize=100*screenW/designW+"px"}window.onresize=function(){resize()};resize();window.onload=function(){resize()}})(750);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
